<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rensselaer Adventures Blog Archive</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Trebuchet MS', Verdana, Sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
        }
        h1 {
            font-size: 200%;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            font-style: italic;
        }
        .year {
            cursor: pointer;
            background-color: #ffffcc;
            padding: 10px;
            margin: 5px 0;
            border-left: 2px dashed #000000;
            font-weight: bold;
        }
        .month {
            cursor: pointer;
            background-color: #f8f8f8;
            padding: 8px 8px 8px 20px;
            margin: 2px 0 2px 20px;
            border-left: 1px dashed #666666;
        }
        .posts {
            display: none;
            margin-left: 40px;
            padding: 5px;
        }
        .post-link {
            display: block;
            padding: 5px;
            margin: 3px 0;
            text-decoration: none;
            color: #000000;
        }
        .post-link:hover {
            text-decoration: underline;
            color: #c00;
        }
        .post-link:visited {
            color: #800080;
        }
        .post-date {
            color: #666666;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .active {
            background-color: #e6e6e6;
        }
        #header-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="header-img" src="blogger.googleusercontent.com/img/a/AVvXsEiC_fBt1fxP8LCiOseuw0tHa6BMkuvbLKbn-arCBpakjoxX5QuUMxqzVO4UEwHLxqI_XZ2VcHpallG6vXNKoIAGmbG-EZlNM1M6WBWuxp3n6UEO27rmKBCB1QA2DmtC6mJwCOvqH3dJVpiQI93hZ6dA9wI_9-Xefi-Qr7Jxy6UsQYsU3NBETS_-46jy%3ds983.9" alt="Rensselaer Adventures">
        <h1>Rensselaer Adventures Blog Archive</h1>
        <div class="description">This blog reports events and interesting tidbits from Rensselaer, Indiana and the surrounding area.</div>
    </div>

    <div id="table-of-contents">
        <!-- Years will be dynamically populated with JavaScript -->
        <div class="year" onclick="toggleSection(this)">2008</div>
        <div class="months">
            <div class="month" onclick="toggleSection(this)">December 2008</div>
            <div class="posts">
                <a href="rensselaeradventures.blogspot.com/2008/12/christmas-tree-week-eastern-hemlock.html" class="post-link">
                    <span class="post-date">December 31, 2008</span>Christmas tree week: eastern hemlock
                </a>
                <!-- Additional posts would be listed here -->
            </div>
        </div>

        <div class="year" onclick="toggleSection(this)">2009</div>
        <div class="months">
            <div class="month" onclick="toggleSection(this)">January 2009</div>
            <div class="posts">
                <!-- January 2009 posts would be listed here -->
            </div>
            <div class="month" onclick="toggleSection(this)">February 2009</div>
            <div class="posts">
                <!-- February 2009 posts would be listed here -->
            </div>
        </div>

        <div class="year" onclick="toggleSection(this)">2011</div>
        <div class="months">
            <div class="month" onclick="toggleSection(this)">October 2011</div>
            <div class="posts">
                <!-- October 2011 posts would be listed here -->
            </div>
        </div>

        <div class="year" onclick="toggleSection(this)">2013</div>
        <div class="months">
            <div class="month" onclick="toggleSection(this)">November 2013</div>
            <div class="posts">
                <!-- November 2013 posts would be listed here -->
            </div>
        </div>
    </div>

    <script>
        function toggleSection(element) {
            // Toggle the 'active' class on the clicked element
            element.classList.toggle('active');
            
            // Find the next sibling element (which contains the content to show/hide)
            var content = element.nextElementSibling;
            
            // If the element is a year, the content is the months div
            if (element.classList.contains('year')) {
                if (content && content.classList.contains('months')) {
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                }
            }
            // If the element is a month, the content is the posts div
            else if (element.classList.contains('month')) {
                if (content && content.classList.contains('posts')) {
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                }
            }
        }

        // When the page loads, we need to set up the initial display
        document.addEventListener('DOMContentLoaded', function() {
            // Hide all month sections initially
            var monthDivs = document.querySelectorAll('.months');
            for (var i = 0; i < monthDivs.length; i++) {
                monthDivs[i].style.display = 'none';
            }
        });
    </script>
</body>
</html>
